<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favourites</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>FAVOURITES</h1>
    <table>
        <!-- Dont change order of columns -->
        <thead>
          <tr>
            <th>Task</th>
            <th>Priority</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
        <!-- Append your output to tbody -->
        
        </tbody>
      </table>
</body>
</html>

<script>

let favarr = JSON.parse(localStorage.getItem("favourites")) || [];

displaytable(favarr);

function displaytable(favarr) {
  for (let i = 0; i < favarr.length; i++) {
    let obj = favarr[i];
    addshow(obj, i);
}
}

function addshow(obj,i) {
  let row = document.createElement("tr");
  let td1 = document.createElement("td");
  td1.innerText = obj.taskname;
  let td2 = document.createElement("td");
  td2.innerText = obj.taskpriority;
  if (td2.innerText == "High") {
    td2.style.backgroundColor = "red";
  } else {
    td2.style.backgroundColor = "green";
  }
  let td3 = document.createElement("td");
  td3.innerText = "Delete";
  td3.addEventListener("click",() => deletetask(obj,i))
  row.append(td1, td2, td3);
  document.querySelector("tbody").append(row);
}

function deletetask(obj,i){
    favarr.splice(i,1);
    localStorage.setItem("favourites",JSON.stringify(favarr))
    document.querySelector("tbody").innerHTML = "";
    console.log(document.querySelector("tbody").innerText)
    displaytable(favarr);

}


</script>
